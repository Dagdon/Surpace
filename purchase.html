<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase - Surpace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/purchase.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logos/surpace.png" alt="Surpace Logo" width="100" height="100">
        </div>
    </header>

    <section class="purchase-section" id="app">
        <div class="purchase-container">
            <h2>Select a Product/Course to Purchase</h2>
            <div class="product-list">
                <div class="product-card" v-for="product in products" :key="product.id">
                    <img :src="product.image" :alt="product.name">
                    <h5>{{ product.name }}</h5>
                    <p>{{ product.description }}</p>
                    <p>Price: ${{ product.price }}</p>
                    <button @click="proceedToPayment(product)">Purchase</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    {
                        id: 1,
                        name: 'Frontend Development',
                        description: 'Learn HTML, CSS, JavaScript, and React.',
                        price: 199,
                        image: 'assets/images/frontend.jpg'
                    },
                    {
                        id: 2,
                        name: 'Backend Development',
                        description: 'Master server-side programming with Node.js, PHP.',
                        price: 249,
                        image: 'assets/images/backend.jpg'
                    },
                    {
                        id: 3,
                        name: 'AI & Data Science',
                        description: 'Build skills in machine learning and data analysis.',
                        price: 299,
                        image: 'assets/images/ai.jpg'
                    }
                ]
            },
            methods: {
                proceedToPayment(product) {
                    // Store the product details for payment
                    localStorage.setItem('product', JSON.stringify(product));
                    // Redirect to the payment page
                    window.location.href = 'payment.html';
                }
            }
        });
    </script>
</body>
</html>
