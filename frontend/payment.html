<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Surpace</title>
    <link rel="stylesheet" href="css/payment.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="app">
        <header class="header bg-blue-700 text-white py-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="logo">
                    <a href="landing.html"><img src="/assets/logos/surpace.png" height="50" alt="Surpace Logo"></a>
                </div>
                <nav class="space-x-6">
                    <a href="landing.html" class="hover:underline">Home</a>
                    <a href="courses.html" class="hover:underline">Courses</a>
                    <a href="support.html" class="hover:underline">Support</a>
                </nav>
            </div>
        </header>

        <section class="container mx-auto py-10">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-semibold text-gray-800">Complete Your Payment</h2>
                <p class="text-gray-600">You're just one step away from accessing your course.</p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Course Details</h3>
                <p class="text-gray-600 mb-2"><strong>Course Name:</strong> <span id="courseName"></span></p>
                <p class="text-gray-600 mb-4"><strong>Price:</strong> $<span id="coursePrice"></span></p>

                <form @submit.prevent="processPayment" class="space-y-4">
                    <div>
                        <label for="card-name" class="block text-gray-700">Cardholder's Name</label>
                        <input type="text" id="card-name" class="form-input mt-2 p-2 w-full rounded border" required>
                    </div>
                    <div>
                        <label for="card-number" class="block text-gray-700">Card Number</label>
                        <input type="text" id="card-number" class="form-input mt-2 p-2 w-full rounded border" required>
                    </div>
                    <div>
                        <label for="expiry-date" class="block text-gray-700">Expiry Date</label>
                        <input type="text" id="expiry-date" class="form-input mt-2 p-2 w-full rounded border" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvv" class="block text-gray-700">CVV</label>
                        <input type="text" id="cvv" class="form-input mt-2 p-2 w-full rounded border" required>
                    </div>
                    <button type="submit" class="bg-green-600 text-white py-3 w-full rounded hover:bg-green-700 transition">Pay Now</button>
                </form>
            </div>
        </section>

        <footer class="footer bg-blue-700 text-white py-4">
            <div class="container mx-auto text-center">
                <p>&copy; 2024 Surpace. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const courseName = urlParams.get('name');
        const coursePrice = urlParams.get('price');

        // Populate course details
        document.getElementById('courseName').textContent = courseName || 'N/A';
        document.getElementById('coursePrice').textContent = coursePrice || '0.00';

        // Simulate payment processing
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert(`Payment for "${courseName}" completed successfully!`);
            window.location.href = 'ticket.html';
        });
    </script>
</body>
</html>
