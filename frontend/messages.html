<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpace - Messages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/messages.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/assets/logos/surpace.png" height="100" width="100" alt="Surpace's logo">
        </div>
        <nav class="nav-links">
            <a href="profile.html">Profile</a>
            <a href="notifications.html">Notifications</a>
            <a href="explore.html">Explore</a>
            <a href="messages.html" class="active">Messages</a>
            <a href="settings.html">Settings</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <section class="messages-section">
        <div id="app" class="container">
            <h2>Messages</h2>
            <div class="message-list">
                <!-- Vue will render the message cards here -->
                <div v-for="message in messages" :key="message.id" class="message-card" :class="{'read': message.isRead}">
                    <h5>{{ message.sender }}</h5>
                    <p>{{ message.text }}</p>
                    <span class="timestamp">{{ message.timestamp }}</span>
                    <div class="action-buttons">
                        <button @click="markAsRead(message)" v-if="!message.isRead">Mark as Read</button>
                        <button @click="replyToMessage(message)">Reply</button>
                        <button @click="deleteMessage(message)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <img src="assets/logos/surpace.png" height="100" width="100" alt="Surpace's logo">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <!-- Vue.js app script -->
    <script src="js/messages.js"></script>
</body>
</html>
